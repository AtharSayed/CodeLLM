<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliTube</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{{ url_for("static", filename="images/loginpagewallpaperbacg.jpg") }}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }
        .hero-section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 3rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="hero-section text-center">
            <h1 class="display-4 mb-4">Welcome to IntelliTube</h1>
            <p class="lead mb-5">Advanced YouTube video analysis with AI-powered transcription, summarization, and Q&A</p>
            
            {% if 'user_id' not in session %}
                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                    <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg px-4">Login</a>
                    <a href="{{ url_for('signup') }}" class="btn btn-outline-light btn-lg px-4">Sign Up</a>
                </div>
            {% else %}
                <a href="http://127.0.0.1:7860" class="btn btn-primary btn-lg px-4">Go to IntelliTube</a>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
